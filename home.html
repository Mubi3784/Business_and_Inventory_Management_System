<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The M4 Business Management System</title>
    <link rel="stylesheet" href="home.css">
    <!-- fontCDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container"><img class="company-logo" src="M4.png" alt="Logo"></div>
            <h2>THE M4 BUSINESSES</h2>
            <div class="nav-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <i class="bi bi-person-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </i>
            </div>
        </nav>
    </header>
    <main>
        <section id="main-content">
            <div class="home-info-card" id="home-product-card">
                <h3 class="card-header">YOUR PRODUCTS</h3>
                <div class="card-info" id="product-info">
                    <div>
                        <a href="">
                            <p class="count">100</p>
                            <p class="card-text">Total Products</p>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <p class="count">50</p>
                            <p class="card-text">Active</p>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <p class="count">50</p>
                            <p class="card-text">Out of Stock</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="home-info-card" id="home-order-card">
                <h3 class="card-header">YOUR ORDERS</h3>
                <div class="card-info" id="product-info">
                    <div>
                        <a href="">
                            <p class="count">100</p>
                            <p class="card-text">Total Orders</p>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <p class="count">50</p>
                            <p class="card-text">Pending</p>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <p class="count">50</p>
                            <p class="card-text">Fulfilled</p>
                        </a>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
